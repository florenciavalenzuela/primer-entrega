<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
          <h2 class="titulo-principal">Carrito</h2>
          <div class="contenedor-carrito">
            <p class="carrito-vacio"> Tu carrito esta vacio <var></var></p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="./Imagenes/teclado mecanico gamer.webp" alt="teclado mecanico">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Teclado mecanico</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$4500</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$4500</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-x-lg"></i></button>
                </div>
                <div class="carrito-producto">
                    <img src="./Imagenes/kit teclado y mouse.webp" alt="kit teclado y mouse">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Kit teclado y mouse</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$12500</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$12500</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones total">
                        <p>Total</p>
                        <p id="total">$17000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>

          </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
